name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: strictly_dancing_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          cd backend
          uv sync --all-extras

      - name: Run linting
        run: |
          cd backend
          uv run ruff check .
          uv run ruff format --check .

      - name: Run type checking
        run: |
          cd backend
          uv run mypy app

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/strictly_dancing_test
          JWT_SECRET_KEY: test-secret-key
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_fake
        run: |
          cd backend
          uv run pytest --cov=app --cov-report=xml --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: true

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd frontend
          bun install

      - name: Run TypeScript check
        run: |
          cd frontend
          bun run tsc

      - name: Run linting
        run: |
          cd frontend
          bun run lint

      - name: Run tests with coverage
        run: |
          cd frontend
          bun run test:coverage

      - name: Check coverage threshold
        run: |
          cd frontend
          # Vitest will fail if coverage is below 70% (configured in vitest.config.ts)
          echo "Coverage check passed (70% minimum)"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: true

  mobile-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd apps/mobile
          bun install

      - name: Run TypeScript check
        run: |
          cd apps/mobile
          bun run tsc

      - name: Run linting
        run: |
          cd apps/mobile
          bun run lint

      - name: Run tests with coverage
        run: |
          cd apps/mobile
          bun run test:coverage

      - name: Check coverage threshold
        run: |
          cd apps/mobile
          # Jest will fail if coverage is below threshold (configured in jest.config.js)
          echo "Coverage check passed (60% minimum)"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: apps/mobile/coverage/coverage-final.json
          flags: mobile
          fail_ci_if_error: true

  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, mobile-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install

      - name: Build frontend
        run: |
          cd frontend
          bun run build

      - name: Build success
        run: echo "All builds completed successfully!"

  # EAS Build for mobile apps on tagged releases
  mobile-build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [backend-tests, frontend-tests, mobile-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          cd apps/mobile
          bun install

      - name: Run EAS Build (iOS)
        run: |
          cd apps/mobile
          eas build --platform ios --non-interactive --no-wait

      - name: Run EAS Build (Android)
        run: |
          cd apps/mobile
          eas build --platform android --non-interactive --no-wait

      - name: Build triggered
        run: echo "EAS builds triggered for iOS and Android!"
